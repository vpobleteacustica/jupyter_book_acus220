title: <font size="4"> ACUS220 Acústica computacional con Python</font> 
author: Víctor Poblete, Diego Espejo
logo: logo.png

execute:
  execute_notebooks: force
  allow_errors: true
  
parse:
  myst_enable_extensions: 
    - colon_fence
    - dollarmath
    - html_image
    - linkify
    - substitution
  myst_url_schemes: [mailto, http, https]
  

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib
  
sphinx:
  extra_extensions: [bokeh.sphinxext.bokeh_plot]
  config:
    language: es
    bibtex_reference_style: author_year
